name: dzwei_keeper
description: An app that keeps your passwords and credentials for all of your services.

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  hooks_riverpod: ^2.0.1
  flutter_hooks: ^0.18.5+1
  dio: ^4.0.6
  flutter_secure_storage: ^6.0.0
  kdbx: ^2.3.0
  
  path: ^1.8.2
  path_provider: ^2.0.11

  package_info_plus: ^1.4.3+1
  device_info_plus: ^4.1.2

  freezed_annotation: ^2.1.0
  json_annotation: ^4.7.0
  go_router: ^5.0.5
  responsive_framework: ^0.2.0

  d2_flutter_core:
    git:
      url: https://github.com/benjamin-kraatz/d2_flutter_core.git
      ref: dev

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.1
  freezed: ^2.1.1
  json_serializable: ^6.4.1

flutter:

  uses-material-design: true